<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Royale</title>
    <link rel="stylesheet" href="./assets/css/style.css" >
</head>
<body>
    <!-- Header: Includes the main title and nav links -->
    <header>
        <h1>Blackjack Royale</h1>
        <ul>
            <li class="nav-links"><a>Home</a></li>
            <li class="nav-links"><a>Play Game</a></li>
        </ul>
    </header>

    <!-- Main: Contains the content sections of the game -->
    <main>
        <!-- Start Area: Displays the rules and start button -->
        <section class="game-rules">
            <h2>Welcome to Blackjack Royale</h2>
            <button class="play-button">Lets Play</button>
        </section>

        <!-- Game Area: Hidden by default; shows gmae controls and both dealer/player hands -->
        <section class="game-area">
            <h2>Blackjack Royale</h2>
            <div class="dealers-hand">
                <img src="./assets/images/cards/c01.webp" alt="Card 1" class="card" style="z-index: 1;">
                <img src="./assets/images/cards/c01.webp" alt="Card 2" class="card right" style="z-index: 2;">
            </div>
            <div class="pot">
                <h3>Pot</h3>
                <p>1000</p>
            </div>
            <div class="players-hand">
                <img src="./assets/images/cards/c01.webp" alt="Card 1" class="card" style="z-index: 1;">
                <img src="./assets/images/cards/c01.webp" alt="Card 2" class="card" style="z-index: 2;">
            </div>
            <div class="players-chips">
                <p>Your Chips: 3000</p>
            </div>
            <div class="controls">
                <button class="game-control hit">Hit</button>
                <button class="game-control stand">Stand</button>
            </div>
            <div class="bet">
                <button class="chip gold">1000</button>
                <button class="chip bronze">500</button>
                <button class="chip light-grey">100</button>
                <button class="chip dark-grey">50</button>
            </div>
        </section>

        <!-- End Game Area: Hidden by default; Displays the result of the game and a play again button -->
        <section class="end-game-screen">
            <h2>Win/lose</h2>
            <button class="play-button">Play Again</button>
        </section>
    </main>

    <!-- Footer: Contains github link -->
    <footer>
        <a href="https://github.com/Jxkeorton/blackjack" target="_blank" rel="noopener" aria-label="Visit the github page for this project, opens in a new tab" ><i class="fa-brands fa-github"></i></a>
    </footer>

     <!-- Script: Links to the JavaScript file that handles game functionality -->
     <script src="./assets/js/script.js"></script>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/7dc7d0366e.js" crossorigin="anonymous"></script>
</body>
</html>
