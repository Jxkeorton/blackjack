<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Royale</title>
    <link rel="stylesheet" href="./assets/css/style.css" >
</head>
<body>
    <!-- Header: Includes the main title and nav links -->
    <header>
        <h1>Blackjack Royale</h1>
        <ul>
            <li class="nav-links"><a onclick="navigateHome()">Home</a></li>
            <li class="nav-links"><a onclick="startGame()">Play Game</a></li>
        </ul>
    </header>

    <!-- Main: Contains the content sections of the game -->
    <main>
        <!-- Start Area: Displays the rules and start button -->
        <section class="game-rules">
            <h2>Welcome to Blackjack Royale</h2>
            <button class="play-button">Lets Play</button>
        </section>

        <!-- Game Area: Hidden by default; shows gmae controls and both dealer/player hands -->
        <section class="game-area">
            <h2>Blackjack Royale</h2>
            <div class="dealers-hand">
                <img src="./assets/images/card-back.webp" alt="Card 1" class="card card1 flip-in-ver-right" style="z-index: 1;">
                <img src="./assets/images/card-back.webp" alt="Card 2" class="card card2 flip-in-ver-right" style="z-index: 2;">
                <p class="bust dealer-bust">BUST</p>
            </div>
            <div class="pot">
                <h3>Pot</h3>
                <p class="the-pot">1000</p>
                <p class="player-hand-value"></p>
                <p class="dealer-hand-value"></p>
            </div>
            <div class="players-hand">
                <img src="./assets/images/card-back.webp" alt="Card 1" class="card card3 flip-in-ver-right" style="z-index: 1;">
                <img src="./assets/images/card-back.webp" alt="Card 2" class="card card4 flip-in-ver-right" style="z-index: 2;">
                <p class="bust player-bust">BUST</p>
            </div>
            <div>
                <p class="player-chips">Your Chips: 3000</p>
            </div>
            <div class="controls">
                <button class="game-control hit">Hit</button>
                <button class="game-control stand">Stand</button>
            </div>
        </section>

        <div class="betting-options">
            <h2>Blackjack Royale</h2>
            <h3>Choose your bet</h3>
            <p class="your-chips">Your chips: 3000</p>
            <div class="chips">
                <button class="chip gold" value="1000" onclick="handleBet(1000)">1000</button>
                <button class="chip bronze" value="500" onclick="handleBet(500)">500</button>
                <button class="chip light-grey" value="100" onclick="handleBet(100)">100</button>
                <button class="chip dark-grey" value="50" onclick="handleBet(50)">50</button>
            </div>
            <button class="chip all-in" value="50" onclick="handleBet(playerChips)">All IN</button>

            <p class="your-bet">Your bet: 0</p>
            <button class="place-bet-button">Place Bet</button>
        </div>

        <!-- End Game Area: Hidden by default; Displays the result of the game and a play again button -->
        <section class="end-game-screen">
            <h2 class="outcome-title">Win/lose</h2>
            <p class="end-game-chips"></p>
            <button class="next-hand-button play-button">Next Hand</button>
        </section>
    </main>

    <!-- Footer: Contains github link -->
    <footer>
        <a href="https://github.com/Jxkeorton/blackjack" target="_blank" rel="noopener" aria-label="Visit the github page for this project, opens in a new tab" ><i class="fa-brands fa-github"></i></a>
    </footer>

     <!-- Script: Links to the JavaScript file that handles game functionality -->
     <script src="./assets/js/script.js"></script>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/7dc7d0366e.js" crossorigin="anonymous"></script>
</body>
</html>
